<meta charset="UTF-8">

<input/>
<button>Compare my secret!</button>

<script>

    function raffle() {
        
        return Math.round(Math.random() * 10);

    }

    function raffleNumbers(quantity) {

        var secrets = [];

        var number = 1;
        
        while(number <= quantity) {

            var numberRandom = raffle();

            if(numberRandom !== 0) {

                var found = false;

                for(var position = 0; position < secrets.length; position++) {

                 if(secrets[position] == numberRandom) {

                    found = true; 
                    break;

                }
            }

                 if (found == false) {
                secrets.push(numberRandom);
                number++;
           
             }

            }
         }
            

        return secrets;

    }

    var secrets = raffleNumbers(3);
    
    console.log(secrets);

    var input = document.querySelector("input");
    input.focus();

    function verify() {

        var found = false;

        for(var position = 0; position < secrets.length; position++) {

            if(input.value == secrets[position]) {

                alert("You are right! :)");
                found = true;
                break;

            } 
    
        }

        if(found == false) {

            alert("You missed! :(");

        }

        input.value = "";
        input.focus();

    } 

    var button = document.querySelector("button");

    button.onclick = verify;
    
</script>

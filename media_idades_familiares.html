<meta charset="UTF-8">

<h1>Média das idades dos familiares:</h1>

<script>

    function pulaLinha() {

        document.write("<br><br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Qual a quantidade de familiares?"));

    var numero = 1;

    var totalIdades = 0

    while(numero <= totalFamiliares) {

        var idade = parseInt(prompt("Informe a idade do familiar"));
        totalIdades = totalIdades + idade;
        numero++;

    }

    var mediaDasIdades = totalIdades/totalFamiliares;

    mostra("A médias das idades dos familiares é: " + mediaDasIdades);
    mostra("Fim!");
    
   

</script>

<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var ano = 2022

    mostra("Eu nasci em: " + (ano - 24));
    mostra("O Bruno nasceu em: " + (ano - 26));
    mostra("O Eduardo nasceu em: " + (ano - 25));
    mostra("A Suelen nasceu em: " + (ano - 29));



       




</script>

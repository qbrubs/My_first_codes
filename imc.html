<meta charset="UTF-8">

<h1>Cálculo de IMC</h1>

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    function calculaImc(altura, peso) {
        
        var imc = peso / (altura * altura);
        return imc;
    
    }

    var nome = prompt("Informe o seu nome ");
    var alturaInformada = prompt(nome + ", informe a sua altura");
    var pesoInformado = prompt(nome + ", informe o seu peso");
    var imc = calculaImc(alturaInformada, pesoInformado);

        mostra(nome + ", o seu IMC é " + imc);

    if(imc < 18.5){
        
        mostra("Você está com o peso abaixo do recomendado");

    }

    if(imc > 35) {
        
        mostra("Você está com o peso acima do recomendado");

    }

    if(imc >= 18.5 && imc <= 35) {

            mostra("Você está dentro do peso recomendado!")

    }

</script>

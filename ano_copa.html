<meta charset="UTF-8">

<h1>Copa do mundo!</h1>

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var limite = parseInt(prompt("Entre com a data limite"));

    var anoCopa = 1930;

    while(anoCopa <= limite) {

        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;

    }

    mostra("Fim!")



</script>

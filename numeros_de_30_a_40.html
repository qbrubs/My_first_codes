<meta charset="UTF-8">

<h1>Copa do mundo!</h1>

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var contador = 30;

    while(contador <= 40) {

        if(contador==33) {
            contador=contador +1;
        }
        else if (contador == 37) {
            contador = contador +1;
        }
        else {
        mostra(contador)
        contador = contador + 1;
        }
       

    }


    mostra("Fim!")



</script>

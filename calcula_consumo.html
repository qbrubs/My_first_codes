<h3>Álcool ou gasolina?</h3>

<script>

    var tanque = 40
    var caminhoComGasolina = 480
    var consumoDeGasolina = caminhoComGasolina/tanque;

    document.write("O total do consumo de gasolina na distância percorrida foi de " + consumoDeGasolina + "km/L");

    var caminhoComAlcool = 300
    var consumoDeAlcool = caminhoComAlcool/tanque

    document.write("<br>")
    document.write("O total do consumo de álcool na distância percorrida foi de " + consumoDeAlcool + "km/L");

</script>
